<!-- 

Os tipos de dados são: 
Inteiro
Ponto Flutuante
Booleano
Texto
Objeto
Vetor

-->

<html>

	<body>
		<script >
			var a = 10, b = 5;

			document.writeln("Soma: "+(a+b)); 	
      document.write ("<br>");
			document.writeln("Subtração: "+(a-b));
      document.write ("<br>");
			document.writeln("Multiplicação: "+(a*b));
      document.write ("<br>");
			document.writeln("Divisão: "+(a/b));
      document.write ("<br>");
			document.writeln("Teste de igualdade: "+(a==b));



		</script>
	</body>

</html>
